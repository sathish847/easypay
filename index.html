<!DOCTYPE html>
<html>
<head>
    <title>Easy Pay - Quick Payment</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        .paybtn {
            padding: 20px 40px;
            font-size: 24px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .paybtn:hover { background: #0055cc; }
    </style>
</head>
<body>
    <h1>Quick Payment</h1>
    <h2>₹1 Only</h2>

    <!-- Payment button -->
    <button class="paybtn" onclick="payNow()">
        Pay ₹1 via UPI
    </button>

    <p><b>Or pay directly:</b><br>
       UPI ID: <code>sathishkumarr410@okaxis</code><br>
       Amount: ₹1</p>

    <script>
        function payNow() {
            // Payment to specified UPI ID
            const upiID = "sathishkumarr410@okaxis"; // UPI ID from Google Pay
            const name  = "Easy Pay";             // Business name
            const amount = "1";                   // Amount in rupees
            const note  = "Quick Payment";        // Payment note

            const upiLink = `upi://pay?pa=${upiID}&am=${amount}&cu=INR`;

            // This opens Google Pay / PhonePe / BHIM automatically
            window.location.href = upiLink;

            // Optional: Show message after 3 seconds (in case app doesn't open)
            setTimeout(() => {
                alert("Payment initiated! Check your UPI app to complete the transaction.");
            }, 3000);
        }
    </script>

    <hr>
    <p><b>Payment Integration:</b><br>
       This page integrates with Google Pay, PhonePe, Paytm, and other UPI apps for instant ₹1 payments.</p>
</body>
</html>
