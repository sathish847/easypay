<!DOCTYPE html>
<html>
<head>
    <title>Easy Pay - Quick Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        .paybtn {
            padding: 20px 40px;
            font-size: 24px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .paybtn:hover { background: #0055cc; }
    </style>
</head>
<body>
    <h1>Quick Payment</h1>
    <h2>₹1 Only</h2>

    <!-- QR Code for payment -->
    <div id="qrcode"></div>
    <p>Scan this QR code with Google Pay, PhonePe, or Paytm to pay ₹1</p>

    <script>
        // Generate QR code on page load
        window.onload = function() {
            // Payment to specified UPI ID
            const upiID = "sathishkumarr410@okaxis"; // UPI ID from Google Pay
            const name  = "Easy Pay";             // Business name
            const amount = "1";                   // Amount in rupees
            const note  = "Quick Payment";        // Payment note

            const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: upiLink,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>

    <hr>
    <p><b>Payment Integration:</b><br>
       This page integrates with Google Pay, PhonePe, Paytm, and other UPI apps for instant ₹1 payments.</p>
</body>
</html>
