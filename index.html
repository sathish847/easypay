<!DOCTYPE html>
<html>
<head>
    <title>Easy Pay - Quick Payment</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        .paybtn {
            padding: 20px 40px;
            font-size: 24px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .paybtn:hover { background: #0055cc; }
    </style>
</head>
<body>
    <h1>Quick Payment</h1>
    <h2>₹1 Only</h2>

    <!-- Payment button -->
    <button class="paybtn" onclick="payNow()">
        Pay ₹1 via WhatsApp Pay
    </button>

    <p><b>Or pay directly:</b><br>
       UPI ID: <code>sathishkumarr410@okaxis</code><br>
       Amount: ₹1</p>

    <script>
        function payNow() {
            // Payment to specified UPI ID
            const upiID = "sathishkumarr410@okaxis"; // UPI ID
            const amount = "1";                   // Amount in rupees

            // WhatsApp Pay specific deep link
            const whatsappLink = `whatsapp://pay?pa=${upiID}&am=${amount}&cu=INR&tn=EasyPay`;

            // Android intent for WhatsApp Pay
            const whatsappIntent = `intent://pay?pa=${upiID}&am=${amount}&cu=INR&tn=EasyPay#Intent;scheme=whatsapp;package=com.whatsapp;end`;

            // Fallback to standard UPI link
            const upiLink = `upi://pay?pa=${upiID}&am=${amount}&cu=INR`;

            // Try WhatsApp Pay first, then standard UPI
            try {
                window.location.href = whatsappLink;
            } catch (e) {
                try {
                    window.location.href = whatsappIntent;
                } catch (e2) {
                    try {
                        window.location.href = upiLink;
                    } catch (e3) {
                        // If all fail, show manual instructions
                        alert("Please manually enter in WhatsApp Pay:\nUPI ID: " + upiID + "\nAmount: ₹" + amount);
                    }
                }
            }

            // Show message
            setTimeout(() => {
                alert("If WhatsApp doesn't open, manually enter UPI ID: " + upiID + " and amount: ₹" + amount + " in WhatsApp Pay");
            }, 3000);
        }
    </script>

    <hr>
    <p><b>WhatsApp Pay Integration:</b><br>
       This page is optimized for WhatsApp Pay with fallbacks to other UPI apps for instant ₹1 payments.</p>
</body>
</html>
